name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Node ${{ matrix.node }} â€¢ ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Compile contracts
        run: pnpm --silent hardhat compile || pnpm hardhat compile

      - name: Run tests
        env:
          # Keep external/networked tests disabled by default
          XRPL_HEALTH_ENABLED: '0'
          XRPL_INVARIANTS_ENABLED: '0'
          XRPL_SUPPLY_CHECK_ENABLED: '0'
          COMPLIANCE_SANCTIONS_ENABLED: '0'
        run: npm test
